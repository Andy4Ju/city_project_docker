<!DOCTYPE HTML>
<html>

<head>
	<title>角色情境 - Voyager Compass</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="static/css/main.css" />
	<link rel="stylesheet" href="static/css/custom.css" />
	<link rel="stylesheet" href="static/css/fontawesome-all.min.css" />
	<noscript>
		<link rel="stylesheet" href="static/css/noscript.css" />
	</noscript>
</head>

<body class="is-preload">

	<!-- Page Wrapper -->
	<div id="page-wrapper">

		<!-- Header -->
		<header id="header" class="alt">
			<div class="header-content">
				<div class="logo">
					<img src="static/sample/Voyage Compass Logo.png" alt="Voyager Compass Logo" class="logo-img" />
					<h1><a href="/">Voyager Compass</a></h1>
				</div>
				<nav id="nav">
					<ul>
						<li><a href="/">首頁</a></li>
						<li class="dropdown">
							<a href="#features">使用功能</a>
							<ul class="dropdown-menu">
								<li><a href="ranking"><span class="icon solid fa-chart-bar"></span>指標 ranking</a>
								</li>
								<li><a href="city-profile"><span class="icon solid fa-building"></span>城市概況</a>
								</li>
								<li><a href="character1"><span class="icon solid fa-users"></span>角色情境</a></li>
							</ul>
						</li>
						<li><a href="#about">關於我們</a></li>
						<li><a href="#contact">聯絡我們</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- Main Content -->
		<article id="main">
			<!-- Section 1: Character Profile -->
			<section class="wrapper style1">
				<div class="inner">
					<div class="character-profile">
						<div class="character-portrait">
							<img src="static/images/Junior engineer.png" alt="Fresh graduate/junior engineer"
								class="character-image" />
						</div>
						<div class="character-info">
							<div class="role-title">
								<h2>Fresh graduate/junior engineer</h2>
							</div>
							<div class="role-description">
								<h3>Descriptions:</h3>
								<ol>
									<li>剛畢業的新鮮人，具備基礎技術能力</li>
									<li>希望在國際環境中累積工作經驗</li>
									<li>重視職涯發展機會和學習資源</li>
								</ol>
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- Horizontal Divider -->
			<hr class="section-divider" />

			<!-- Section 2: Recommendations -->
			<section class="wrapper style2">
				<div class="inner">
					<header class="section-header">
						<h2>Recommendations</h2>
					</header>
					<div class="recommendations-content">
						<div class="podium-container" id="podium">
							<!-- JavaScript 會自動在這裡插入前三名城市 -->
						</div>
					</div>
				</div>
			</section>

			<!-- Horizontal Divider -->
			<hr class="section-divider" />

			<!-- Section 3: Feature Ranking -->
			<section class="wrapper style3">
				<div class="inner">
					<header class="section-header">
						<h2>Feature ranking</h2>
					</header>
					<div class="ranking-grid">
						<div class="ranking-category">
							<h3>Salary</h3>
							<div class="ranking-chart">
								<!-- Chart placeholder -->
							</div>
						</div>
						<div class="ranking-category">
							<h3>Cost</h3>
							<div class="ranking-chart">
								<!-- Chart placeholder -->
							</div>
						</div>
						<div class="ranking-category">
							<h3>Opportunities</h3>
							<div class="ranking-chart">
								<!-- Chart placeholder -->
							</div>
						</div>
					</div>
				</div>
			</section>
		</article>

	</div>

	<!-- Scripts -->
	<script src="static/js/jquery.min.js"></script>
	<script src="static/js/jquery.scrollex.min.js"></script>
	<script src="static/js/jquery.scrolly.min.js"></script>
	<script src="static/js/browser.min.js"></script>
	<script src="static/js/breakpoints.min.js"></script>
	<script src="static/js/util.js"></script>
	<script src="static/js/main.js"></script>

	<!-- 動態載入前三名城市 -->
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			fetch("/api/ch1_top3")
				.then(response => response.json())
				.then(data => {
					const podium = document.getElementById("podium");
					const ranks = ["🥇", "🥈", "🥉"];
					podium.innerHTML = `
						<div style="display: flex; justify-content: center; gap: 2em; flex-wrap: wrap;">
							${data.map((item, index) => `
								<div style="text-align: center; background: #f4f4f4; padding: 1em; border-radius: 1em; width: 120px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
									<div style="font-size: 2.5em;">${ranks[index]}</div>
									<div style="font-weight: bold; font-size: 1.1em;">${item.city_id}</div>
									<div style="color: gray;">Score: ${item.total}</div>
								</div>
							`).join("")}
						</div>
					`;
				})
				.catch(error => {
					console.error("取得推薦城市失敗：", error);
					document.getElementById("podium").innerHTML = "<p>無法載入推薦城市。</p>";
				});
		});
	</script>

</body>

</html>
